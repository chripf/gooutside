<!DOCTYPE>
<html>
  <head>
    <title>go outside!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <h1>go outside!</h1>
    
    <div id="websites">
    </div>
    <!--<ul>
      <li><a href="https://olivermeier.github.io/haustiereBORG">Haustiere</a></li>
    </ul>-->
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script src="js/handlebars-v4.0.11.js"></script>
    
    <script id="websites-template" type="text/x-handlebars-template">                                                                    
      <ul>
        {{#each websites}}
        <li class="btn btn-lg btn-success"><a href="{{url}}">{{description}}</a></li>
        {{/each}}
      </ul>
    </script>
    
    
    <script>
      var content = 
      {
        websites :[
          { description: "Tiere", url:"https://olivermeier.github.io/haustiereBORG"},        
        ]
      };
      
      var source   = document.getElementById("websites-template").innerHTML;
      var template = Handlebars.compile(source);
      var target = document.getElementById("websites");
      target.innerHTML = template(content);
    </script>
   </body>
</html>
